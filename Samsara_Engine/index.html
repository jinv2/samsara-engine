<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samsara: 算法之灵</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <!-- 视觉生成层 -->
    <canvas id="art-canvas"></canvas>

    <!-- 交互层 -->
    <div id="ui-layer">
        <header>
            <h1>SAMSARA ENGINE</h1>
            <p>2026 · 纯代码生成艺术</p>
        </header>

        <div id="content-area">
            <p id="poetic-text">等待注入灵魂...</p>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="输入意象 (如: 虚无, 爱, 时间)..." autocomplete="off">
            <button id="generate-btn">生成</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
